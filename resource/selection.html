    <h2>选取文件、文件信息查看</h2>
    点击在顶边栏中的<b>文件</b>&nbsp;<img src="2_1.png" alt="2_1.png" >&nbsp;按钮以选取要测量的图片<br><br>
    支持的图片类型：<b>.png</b> / <b>.jpg</b> / <b>.gif</b> / <b>.bmp</b> / <b>.ico</b><br><br>
    <img src="2_2.png" alt="2_2.png" height="294" width="481"><br><br>
    点击&nbsp;<b>打开(O)</b>&nbsp;后会出现图片信息弹窗并完成加载图片：<br><br>
    <img src="2_3.png" alt="2_3.png" height="104" width="241"><br><br>
    <img src="2_4.png" alt="2_4.png" height="243" width="350"><br><br>
    点击在顶边栏中的<b>图片信息</b>&nbsp;<img src="2_5.png" alt="2_5.png" >&nbsp;按钮以选取要查询信息的图片<br><br>
    弹出相关信息：<br><br>
    <img src="2_6.png" alt="2_6.png" height="104" width="241"><br><br>
