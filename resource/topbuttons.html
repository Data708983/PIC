    <h2>顶边栏其他按钮</h2>
    点击在顶边栏中的<b>关于PIC</b>&nbsp;<img src="3_1.png" alt="3_1.png" >&nbsp;按钮以打开PIC版本说明<br><br>
    <img src="3_2.png" alt="3_2.png" height="141" width="226"><br><br>
    点击在顶边栏中的<b>帮助</b>&nbsp;<img src="3_3.png" alt="3_3.png" >&nbsp;按钮以打开你现在看到的&nbsp;<b><a href="Help.html">PIC 使用手册</a></b><br><br>
    点击在顶边栏中的<b>截图(Ctrl+s)/按(Ctrl+s)</b>&nbsp;<img src="3_4.png" alt="3_4.png" >&nbsp;以截取当前主窗体图像<br><br>
    <img src="3_5.png" alt="3_5.png" height="104" width="262"><br><br>
    图片名称为<b>[原图名称]_[时间戳].png</b>，保存路径为<b>当前程序所在目录</b><br><br>
    点击确定后图片<b>将被打开</b><br><br>
    <img src="3_6.png" alt="3_6.png" height="243" width="350"><br><br>
    可以在当前目录找到存储图像<br><br>
